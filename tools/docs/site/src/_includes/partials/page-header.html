<nav class="navbar">
  <a href="{{ '/' | url }}"><img class="logo" src="{{ '/static/aeons_logo.png' | url }}" /></a>
  <ul>
    <input type="checkbox" id="checkbox_toggle" />
    <label for="checkbox_toggle" class="hamburger">&#9776;</label>
    <div class="menu">
      {% for item in navigation.items %}
      <li>
        <a href="{{ item.url }}">
          <span class="header-text {{ 'active' if item.activeUrl == page.url }}">{{ item.text }}</span>
        </a>
      </li>
      {% endfor %}
    </div>
  </ul>
</nav>
